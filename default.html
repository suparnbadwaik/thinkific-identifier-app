<!DOCTYPE html>
<html>
 
<head>
<title>Thinkific API</title>
 <link rel = "stylesheet" type = "text/css" href="./css/default.css"/>
 <link rel="shortcut icon" href="#" />
 <script src="js/amazon-cognito/aws-sdk.min.js"></script>
 <script src="js/amazon-cognito/aws-cognito-sdk.min.js"></script>
 <script src="js/amazon-cognito/amazon-cognito-identity.min.js"></script>
 <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
 <script type="text/javascript" src="./js/config.js"></script>
 <script type="text/javascript" src="./js/login.js"></script>
 <script type="text/javascript" src="./js/details.js"></script>
</head>
 
<body>
  <div id="content"></div>
  <div class="login">
    <form name="login" action="#" onSubmit="Identifier.account.signIn(); return false;">
            <div class="container" style="background-color:#f1f1f1">
                    <h2>Thinkific API - Sign In</h2>
            </div>
            <div class="container">
            <label for="uname"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <button type="submit" class="submit-button">Login</button><br/>
            <label id="result-signin" class="highlight"></label>
            </div>
        
            <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="other-btn large" onClick="Identifier.account.loadSignUpHtml()" >Create new User</button>
            
            </div>
    </form>
</div>
<div class="signup">
        <form name="signup" action="#" onSubmit="Identifier.account.signUp(); return false;">
                <div class="container" style="background-color:#f1f1f1">
                        <h2>Thinkific API - Sign Up</h2>
                </div>
                <div class="container">
                    <label for="enter-email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="enter-email" required>
                
                    <label for="enter-psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="enter-psw" required>
                
                    <button type="submit" class="submit-button large">Create New User Account</button><br/>
                    <label id="result-signup" class="highlight"></label>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                        <button type="button" class="other-btn large" onClick="Identifier.account.loadLoginHtml()">Existing User Sign In</button>        
                </div>
        </form>
</div>

<div class="details"> 
        <h1>Welcome to Thinkific API!</h1>
     
    <h2>You are successfully logged In</h2>
    <br/>
    <br/>
    <div class="main">
        <div class="panel">
            <input type="text" id="next-result" class="txt" name="next" disabled/>
            <button type="button" onClick="Identifier.details.next()" class="btn">Next</button>
        </div>
        <div class="panel">
                <input type="text" id="current-result" class="txt" name="next" disabled/>
            <button type="button" onClick="Identifier.details.current()" class="btn">Current</button>
        </div>   
        <div class="panel">
            <input type="number" id="reset-value" class="txt" placeholder="Enter Reset Value" name="reset" required>
            <button type="button" onClick="Identifier.details.reset()" class="btn">Reset</button><br/>
            <label class="highlight" id="reset-result"></label>
        </div>
        <div class="panel">
            <span id="token-result" class="token-result"></span>
            <br/>
            <button type="button" class="btn" onClick="Identifier.details.viewToken()">View Token</button>
            <button type="button" class="btn" onClick="Identifier.details.clearToken()">Clear Token</button>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
